<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View All Subscription Plans</title>
    </h:head>

    <ui:define name="content">
        <h:body>
            <h1>View All Subscription Plans</h1>
            
            <p:dataTable value="#{viewAllSubscriptionPlansManagedBean.getSubscriptionPlans}" var="subscriptionPlanEntity" style="width: 100%;">

                <p:column>
                    <f:facet name ="header"> Subscription Plan ID </f:facet>
                    <p:outputLabel value="#{subscriptionPlanEntity.id}"/>
                </p:column>

                <p:column>
                    <f:facet name ="header"> Subscription Plan Name </f:facet>
                    <p:outputLabel value ="#{subscriptionPlanEntity.name}"/>
                </p:column>

            </p:dataTable>

        </h:body>
    </ui:define>


</ui:composition>
