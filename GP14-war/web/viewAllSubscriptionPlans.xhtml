<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View All Subscription Plans</title>
    </h:head>

    <ui:define name="content">
        <h:body>
            <h1>View All Subscription Plans</h1>
            
            <h:dataTable value="#{viewAllGymsManagedBean.gymEntities}" var="gymEntity" style="width: 100%;">

                <h:column>
                    <f:facet name ="header"> Record ID </f:facet>
                    <h:outputText value ="#{gymEntity.gymId}"/>
                </h:column>

                <h:column>
                    <f:facet name ="header"> Record Name </f:facet>
                    <h:outputText value ="#{gymEntity.gymName}"/>
                </h:column>

            </h:dataTable>

        </h:body>
    </ui:define>
</html>
