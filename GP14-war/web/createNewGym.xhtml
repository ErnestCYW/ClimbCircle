<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Create New Gym</title>
    </h:head>

    <ui:define name="content">
        <h:body>
            <h:form id="mainForm">

                <h:messages />

                <h:panelGrid columns="3">

                    <h:outputLabel for="username" value="Username: "/>
                    <h:inputText id ="username" value="#{createNewGymManagedBean.newGymEntity.username}" required="true"/>
                    <h:message for="username" />

                    <h:outputLabel for="password" value="Password: "/>
                    <h:inputText id ="password" value="#{createNewGymManagedBean.newGymEntity.password}" required="true"/>
                    <h:message for="password" />

                    <h:outputLabel for="franchise" value="Franchise: "/>
                    <h:inputText id ="franchise" value="#{createNewGymManagedBean.newGymEntity.franchise}" required="true"/>
                    <h:message for="franchise" />

                    <h:outputLabel for="gymName" value="Gym Name: "/>
                    <h:inputText id ="gymName" value="#{createNewGymManagedBean.newGymEntity.gymName}" required="true"/>
                    <h:message for="gymName" />

                    <h:outputLabel for="address" value="Address: "/>
                    <h:inputText id ="address" value="#{createNewGymManagedBean.newGymEntity.address}" required="true"/>
                    <h:message for="address" />

                    <h:outputLabel for="profilePictureURL" value="Profile Picture URL: "/>
                    <h:inputText id ="profilePictureURL" value="#{createNewGymManagedBean.newGymEntity.profilePictureURL}" required="true"/>
                    <h:message for="profilePictureURL" />
                    
                    <h:outputLabel for="operatingHours" value="Operating Hours: "/>
                    <h:inputText id ="operatingHours" value="#{createNewGymManagedBean.newGymEntity.operatingHours}" required="true"/>
                    <h:message for="operatingHours" />
                    
                    <h:outputLabel for="contactNumber" value="Contact Number: "/>
                    <h:inputText id ="contactNumber" value="#{createNewGymManagedBean.newGymEntity.contactNumber}" required="true"/>
                    <h:message for="contactNumber" />
                    
                    <p:outputLabel for="selFacilities" value="Facilities: "/>
                    <p:selectManyMenu id ="selFacilities" value="#{createNewGymManagedBean.selectedFacilities}" showCheckbox="true">
                        <f:selectItems value="#{createNewGymManagedBean.selectItems}" />
                    </p:selectManyMenu>
                    <h:message for="selFacilities" />


                    <h:outputText value=""/>
                    <h:commandButton value="Create New Gym" actionListener="#{createNewGymManagedBean.doCreateNewGym}"/>
                    <h:outputText value=""/>


                </h:panelGrid>
            </h:form>

        </h:body>
    </ui:define>
</ui:composition>
