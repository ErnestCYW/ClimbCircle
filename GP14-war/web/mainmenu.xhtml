<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <section id="mainmenu" class="mainmenu">
        <h3>Main Menu</h3>
        <nav>
            <h:form>
                <p:menu style="width:200px;">
                    <!--system-->
                    <p:submenu label="System">
                        <p:menuitem value="Home" outcome="/index" icon="pi pi-home" />
                        <p:menuitem value="Login" outcome="/login" icon="pi pi-sign-in" rendered="#{sessionScope.isLogin == false}" />
                        <p:menuitem value="Logout" actionListener="#{loginManagedBean.logout}" icon="pi pi-sign-out" rendered="#{sessionScope.isLogin == true}" />
                        <p:menuitem value="Get Started" outcome="/getStarted" icon="pi pi-user-plus" rendered="#{sessionScope.isLogin == false}" />
                        <p:menuitem value="Terms of Service" outcome="/termsOfService" icon="pi pi-info-circle" />
                    </p:submenu>

                    <!--admin-->
                    <p:submenu label="System Administration" rendered="#{sessionScope.usertype.equals('Admin')}">
                        <!--<p:menuitem value="Customer Management" outcome="/customerManagement.xhtml" icon="pi pi-users" />-->
                        <p:menuitem value="Subscription Management" outcome="/adminFunctionality/subscriptionPlanManagement.xhtml" icon="pi pi-arrow-circle-right" />
                        <p:menuitem value="Gym Management" outcome="/adminFunctionality/gymManagement.xhtml" icon="pi pi-arrow-circle-right" />
                    </p:submenu>

                    <!--gym-->
                    <p:submenu label="Partner Gym" rendered="#{sessionScope.usertype.equals('Partner Gym')}">
                        <!--<p:menuitem value="Edit Profile" outcome="/index" icon="pi pi-arrow-circle-right" />-->
                        <p:menuitem value="Gym Slot Management" outcome="/gymFunctionality/gymSlotManagement.xhtml" icon="pi pi-arrow-circle-right" />
                        <p:menuitem value="Route Management" outcome="/gymFunctionality/routeManagement.xhtml" icon="pi pi-arrow-circle-right" />
                    </p:submenu>

                </p:menu>
            </h:form>
        </nav>
    </section>
</ui:composition>
