<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Create Subscription Plan</title>
    </h:head>

    <ui:define name="content">


        <h:body>
            <h1>Create Subscription Plan</h1>
            <h:form id="formCreateNewPlan">
                

                <p:row>
                    <p:column>
                        <p:outputLabel for="name" value="Name: " style="font-weight: bold;"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="name" value="#{createNewSubscriptionPlanManagedBean.newSubscriptionPlanEntity.name}" placeholder="Boulder World" required="true" requiredMessage="Name is required"/>
                    </p:column>
                    <p:column>
                        <p:message for="name"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel for="numOfMonthlyAccess" value="Number of Monthly Access Pass: " style="font-weight: bold;"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="numOfMonthlyAccess" value="#{createNewSubscriptionPlanManagedBean.newSubscriptionPlanEntity.numOfMonthlyAccess}" placeholder="3" required="true" requiredMessage="Number of passes is required"/>
                    </p:column>
                    <p:column>
                        <p:message for="numOfMonthlyAccess"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel for="fee" value="Fee: " style="font-weight: bold;"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="fee" value="#{createNewSubscriptionPlanManagedBean.newSubscriptionPlanEntity.fee}" placeholder="90" required="true" requiredMessage="Subscription fee is required"/>
                    </p:column>
                    <p:column>
                        <p:message for="fee"/>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        <p:outputLabel for="costPerGymAccess" value="Cost per Gym Access: " style="font-weight: bold;"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="costPerGymAccess" value="#{createNewSubscriptionPlanManagedBean.newSubscriptionPlanEntity.costPerGymAccess}" placeholder="30" required="true" requiredMessage="Cost per Gym Session is required"/>
                    </p:column>
                    <p:column>
                        <p:message for="costPerGymAccess"/>
                    </p:column>
                </p:row>
                
                
                <p:row>
                    <p:column colspan="8">
                        <p:commandButton type="reset" value="Clear"/>

                        <p:commandButton value="Create New Subscription Plan" actionListener="#{createNewSubscriptionPlanManagedBean.doCreateNewPlan}" oncomplete="PF('dialogCreateNewProduct').show();"/>
                    </p:column>
                </p:row>

            </h:form>

        </h:body>
    </ui:define>
</ui:composition>
