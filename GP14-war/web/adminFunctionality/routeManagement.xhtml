<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <div>

            <h3>Route Management</h3>

            <h:form id="formAllRoutes">
                <p:messages id="messages" redisplay="false" closable="true"/>

                <p:dataTable id="dataTableAllRoutes" widgetVar="dataTableAllRoutes" value="#{routeManagementManagedBean.routeEntities}" var="routeEntity" rowKey="#{routeEntity.routeId}" rowIndexVar="row" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">
                    <p:column headerText="Route ID" sortBy="#{routeEntity.routeId}" filterBy="#{routeEntity.routeId}" filterMatchMode="contains">
                        <h:outputText value="#{routeEntity.routeId}"/>
                    </p:column>

                    <p:column headerText="Route Name" sortBy="#{routeEntity.routeName}" filterBy="#{routeEntity.routeName}" filterMatchMode="contains">
                        <h:outputText value="#{routeEntity.routeName}"/>
                    </p:column>

                    <p:column headerText="Description" sortBy="#{routeEntity.description}" filterBy="#{routeEntity.description}" filterMatchMode="contains">
                        <h:outputText value="#{routeEntity.description}"/>
                    </p:column>

                    <p:column headerText="Popularity" sortBy="#{routeEntity.popularity}" filterBy="#{routeEntity.popularity}" filterMatchMode="contains">
                        <h:outputText value="#{routeEntity.popularity}"/>
                    </p:column>
                    
                    <p:column headerText="Route Rating" sortBy="#{routeEntity.routeRating}" filterBy="#{routeEntity.routeRating}" filterMatchMode="contains">
                        <h:outputText value="#{routeEntity.routeRating}"/>
                    </p:column>
                    
                    <p:column headerText="Location" sortBy="#{routeEntity.location}" filterBy="#{routeEntity.location}" filterMatchMode="contains">
                        <h:outputText value="#{routeEntity.location}"/>
                    </p:column>
                    
                    <p:column headerText="Color" sortBy="#{routeEntity.color}" filterBy="#{routeEntity.color}" filterMatchMode="contains">
                        <h:outputText value="#{routeEntity.color}"/>
                    </p:column>
                    
                    <p:column headerText="Action">
                        <!--<p:commandButton update="ccViewSubscriptionPlan:formViewSubscriptionPlan" oncomplete="PF('dialogViewProduct').show()" icon="ui-icon-document" title="View">
                            <f:setPropertyActionListener value="#{subscriptionPlanEntity}" target="#{subscriptionPlanManagedBean.viewSubscriptionPlanManagedBean.subscriptionPlanEntityToView}"/>
                        </p:commandButton>
                        <p:commandButton actionListener="#{subscriptionPlanManagedBean.doUpdateSubscriptionPlan}" update="formUpdateSubscriptionPlan" oncomplete="PF('dialogUpdateProduct').show()" icon="ui-icon-pencil" title="Update">
                            <f:attribute name="subscriptionPlanEntityToUpdate" value="#{subscriptionPlanEntity}"/>
                        </p:commandButton>-->
                        <p:commandButton icon="ui-icon-trash" actionListener="#{routeManagementManagedBean.deleteRoute}" update="formAllRoutes:dataTableAllRoutes formAllRoutes:messages">
                            <f:attribute name="routeEntityToDelete" value="#{routeEntity}"/>
                            <p:confirm header="Confirmation" message="Are you sure you want to delete #{routeEntity.routeName} (id: #{routeEntity.routeId})?" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </p:column>


                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                </p:confirmDialog>

            </h:form>

        </div>

    </ui:define>

</ui:composition>
