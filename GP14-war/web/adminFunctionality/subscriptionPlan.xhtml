<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <div>
            <h3>Subscription Plan</h3>
            <h:form>
                <p:menubar>
                    <p:submenu label="File" icon="ui-icon-document">
                        <p:menuitem value="Create New Subscription Plan" onclick="PF('dialogCreateNewSubscriptionPlan').show()" icon="pi pi-plus"/>
                    </p:submenu>
                </p:menubar>
                <br/>
            </h:form>


            <h:form id="formAllSubscriptionPlans">
                <p:messages id="messages" redisplay="false" closable="true"/>
                <!-- filteredValue="#{subscriptionPlanManagedBean.filteredProductEntities}" -->
                <p:dataTable id="dataTableAllSubscriptionPlans" widgetVar="dataTableAllSubscriptionPlans" value="#{subscriptionPlanManagedBean.subscriptionPlans}" var="subscriptionPlanEntity" rowKey="#{subscriptionPlanEntity.id}" rowIndexVar="row" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">
                    <p:column headerText="Subscription Plan ID" sortBy="#{subscriptionPlanEntity.id}" filterBy="#{subscriptionPlanEntity.id}" filterMatchMode="contains">
                        <h:outputText value="#{subscriptionPlanEntity.id}"/>
                    </p:column>

                    <p:column headerText="Name of Subscription Plan" sortBy="#{subscriptionPlanEntity.name}" filterBy="#{subscriptionPlanEntity.name}" filterMatchMode="contains">
                        <h:outputText value="#{subscriptionPlanEntity.name}"/>
                    </p:column>

                    <p:column headerText="Price of Subscription Plan" sortBy="#{subscriptionPlanEntity.price}" filterBy="#{subscriptionPlanEntity.price}" filterMatchMode="contains">
                        <h:outputText value="#{subscriptionPlanEntity.price}"/>
                    </p:column>

                    <p:column headerText="Number of Passes" sortBy="#{subscriptionPlanEntity.numOfPasses}" filterBy="#{subscriptionPlanEntity.numOfPasses}" filterMatchMode="contains">
                        <h:outputText value="#{subscriptionPlanEntity.numOfPasses}"/>
                    </p:column>

                    <p:column headerText="Validity Duration (In months)" sortBy="#{subscriptionPlanEntity.validity}" filterBy="#{subscriptionPlanEntity.validity}" filterMatchMode="contains">
                        <h:outputText value="#{subscriptionPlanEntity.validity}"/>
                    </p:column>

                    <p:column headerText="Action">
                        <!--<p:commandButton update="ccViewSubscriptionPlan:formViewSubscriptionPlan" oncomplete="PF('dialogViewProduct').show()" icon="ui-icon-document" title="View">
                            <f:setPropertyActionListener value="#{subscriptionPlanEntity}" target="#{subscriptionPlanManagedBean.viewSubscriptionPlanManagedBean.subscriptionPlanEntityToView}"/>
                        </p:commandButton>
                        <p:commandButton actionListener="#{subscriptionPlanManagedBean.doUpdateSubscriptionPlan}" update="formUpdateSubscriptionPlan" oncomplete="PF('dialogUpdateProduct').show()" icon="ui-icon-pencil" title="Update">
                            <f:attribute name="subscriptionPlanEntityToUpdate" value="#{subscriptionPlanEntity}"/>
                        </p:commandButton>-->
                        <p:commandButton icon="ui-icon-trash" actionListener="#{subscriptionPlanManagedBean.deletePlan}" update="formAllSubscriptionPlans:dataTableAllSubscriptionPlans formAllSubscriptionPlans:messages">
                            <f:attribute name="subscriptionPlanEntityToDelete" value="#{subscriptionPlanEntity}"/>
                            <p:confirm header="Confirmation" message="Are you sure you want to delete #{subscriptionPlanEntity.name} (id: #{subscriptionPlanEntity.id})?" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </p:column>


                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                </p:confirmDialog>

            </h:form>

            <h:form id="formCreateNewPlan">
                <p:dialog id="dialogCreateNewSubscriptionPlan" widgetVar="dialogCreateNewSubscriptionPlan" header="Create New Subscription Plan" closable="true">
                    <p:messages id="messagesCreateNewProduct" redisplay="false"/>
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="name" value="Name of Subscription Plan " style="font-weight: bold;"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="name" value="#{subscriptionPlanManagedBean.newSubscriptionPlanEntity.name}" placeholder="Premium Plan" required="true" requiredMessage="Subscription Plan Name is required"/>
                            </p:column>
                            <p:column>
                                <p:message for="name"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="price" value="Price of Subscription Plan" style="font-weight: bold;"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="price" value="#{subscriptionPlanManagedBean.newSubscriptionPlanEntity.price}" placeholder="20.0" required="true" requiredMessage="Price is required"/>
                            </p:column>
                            <p:column>
                                <p:message for="price"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="numOfPasses" value="Number of Passes" style="font-weight: bold;"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="numOfPasses" value="#{subscriptionPlanManagedBean.newSubscriptionPlanEntity.numOfPasses}" placeholder="90" required="true" requiredMessage="Number of Passes is required"/>
                            </p:column>
                            <p:column>
                                <p:message for="numOfPasses"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="validity" value="Validity Period (In months)" style="font-weight: bold;"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="validity" value="#{subscriptionPlanManagedBean.newSubscriptionPlanEntity.validity}" placeholder="10" required="true" requiredMessage="Validity Period is required"/>
                            </p:column>
                            <p:column>
                                <p:message for="validity"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton type="reset" value="Clear"/>

                                <p:commandButton value="Create New Subscription Plan" update="@form formAllSubscriptionPlans:dataTableAllSubscriptionPlans" actionListener="#{subscriptionPlanManagedBean.doCreateNewPlan}" oncomplete="PF('dialogCreateNewSubscriptionPlan').show();"/>
                            </p:column>
                        </p:row>

                    </p:panelGrid>
                </p:dialog>
            </h:form>





        </div>

    </ui:define>
</ui:composition>
