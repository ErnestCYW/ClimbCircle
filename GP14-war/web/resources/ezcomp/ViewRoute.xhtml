<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:form id="formViewRoute">

            <p:dialog id="dialogViewRoute" widgetVar="dialogViewRoute" header="View Route" closable="true">

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Picture: " />
                        </p:column>
                        <p:column>
                            <p:graphicImage url="/uploadedFiles/route_pictures/#{myRouteManagementManagedBean.routeEntityToView.routeImageURL}" height="500" alt="Missing Image" rendered="#{myRouteManagementManagedBean.routeEntityToView.routeImageURL != null}" />
                            <p:graphicImage library="images" name="route.png" height="500" rendered="#{myRouteManagementManagedBean.routeEntityToView.routeImageURL == null}"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Route ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{myRouteManagementManagedBean.routeEntityToView.routeId}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Route Name: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{myRouteManagementManagedBean.routeEntityToView.routeName}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Description: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{myRouteManagementManagedBean.routeEntityToView.description}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Route Rating: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{myRouteManagementManagedBean.routeEntityToView.routeRating}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Location: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{myRouteManagementManagedBean.routeEntityToView.location}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Color: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{myRouteManagementManagedBean.routeEntityToView.color}" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </p:dialog>

        </h:form>

    </cc:implementation>
</html>
