<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:form id="formViewGym">

            <p:dialog id="dialogViewGym" widgetVar="dialogViewGym" header="View Gym" closable="true" closeOnEscape="true" >
                
                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Profile Picture: " />
                        </p:column>
                        <p:column>
                            <p:graphicImage url="/uploadedFiles/gym_profile_pictures/#{gymManagementManagedBean.gymEntityToView.profilePictureURL}" height="100" alt="Missing Image" rendered="#{gymManagementManagedBean.gymEntityToView.profilePictureURL != null}" />
                            <p:graphicImage library="images" name="gym.png" height="100" rendered="#{gymManagementManagedBean.gymEntityToView.profilePictureURL == null}"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Gym ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{gymManagementManagedBean.gymEntityToView.gymId}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Username: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{gymManagementManagedBean.gymEntityToView.username}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Gym Name: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{gymManagementManagedBean.gymEntityToView.gymName}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Franchise: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{gymManagementManagedBean.gymEntityToView.franchise}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Address: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{gymManagementManagedBean.gymEntityToView.address}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Operating Hours: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{gymManagementManagedBean.gymEntityToView.operatingHours}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Contact Number: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{gymManagementManagedBean.gymEntityToView.contactNumber}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Facilities: " />
                        </p:column>
                        <p:column>
                            <p:dataList value="#{gymManagementManagedBean.gymEntityToView.facilities}" var="facility" type="unordered">
                                #{facility}
                            </p:dataList>
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </p:dialog>

        </h:form>

    </cc:implementation>
</html>
