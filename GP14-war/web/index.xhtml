<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">

        <h:panelGroup rendered="#{sessionScope.isLogin == false}">
            <section class="carousel" aria-label="carousel" Tabindex="0">
                <a class="carousel__skip-link" href="#skip-link">Skip the Carousel</a>
                <div class="slides">
                    <div class="slides-item" id="slide-1" aria-label="slide 1 of 5" tabindex="0">
                        <h:graphicImage library="images" name="CarouselPic1.jpg" width="100%" height="100%"/>
                    </div>
                    <div class="slides-item slide-2" id="slide-2" aria-label="slide 2 of 5" tabindex="0">
                        <h:graphicImage library="images" name="CarouselPic2.jpg" width="100%" height="100%"/>
                    </div>
                    <div class="slides-item slide-3" id="slide-3" aria-label="slide 3 of 5" tabindex="0">
                        <h:graphicImage library="images" name="CarouselPic3.jpg" width="100%" height="100%"/>
                    </div>
                    <div class="slides-item slide-4" id="slide-4" aria-label="slide 4 of 5" tabindex="0">
                        <h:graphicImage library="images" name="CarouselPic4.jpg" width="100%" height="100%"/>
                    </div>
                    <div class="slides-item slide-5" id="slide-5" aria-label="slide 5 of 5" tabindex="0">
                        <h:graphicImage library="images" name="CarouselPic5.jpg" width="100%" height="100%"/>
                    </div>       
                </div>
                <div class="carousel__nav">
                    <a class="slider-nav" href="#slide-1" aria-label="Go to slide 1">1</a>
                    <a class="slider-nav" href="#slide-2" aria-label="Go to slide 2">2</a>
                    <a class="slider-nav" href="#slide-3" aria-label="Go to slide 3">3</a>
                    <a class="slider-nav" href="#slide-4" aria-label="Go to slide 4">4</a>
                    <a class="slider-nav" href="#slide-5" aria-label="Go to slide 5">5</a>
                </div>
                <div class="carousel__skip-message" id="skip-link" tabindex="0"></div>
            </section>

        </h:panelGroup>

        <h:panelGroup rendered="#{sessionScope.usertype.equals('Admin')}">
            <h:outputText value="You are an administrator with username: #{sessionScope.currentUser.username}" class="display-3" />&nbsp;
        </h:panelGroup>

        <h:panelGroup rendered="#{sessionScope.usertype.equals('Partner Gym')}">

            <h:form id="formViewDetails">

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Gym ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{sessionScope.currentUser.gymId}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Username: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{sessionScope.currentUser.username}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Gym Name: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{sessionScope.currentUser.gymName}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Franchise: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{sessionScope.currentUser.franchise}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Address: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{sessionScope.currentUser.address}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Operating Hours: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{sessionScope.currentUser.operatingHours}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Contact Number: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{sessionScope.currentUser.contactNumber}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Facilities: " />
                        </p:column>
                        <p:column>
                            <p:dataList value="#{sessionScope.currentUser.facilities}" var="facility" type="unordered">
                                #{facility}
                            </p:dataList>
                        </p:column>
                    </p:row>
                </p:panelGrid>

            </h:form>

        </h:panelGroup>
