    <ui:define name="content">

        <h1>Climb Circle</h1>

        <br></br>

        <h:panelGroup rendered="#{sessionScope.isLogin == false}">

            <h:form id="loginForm">

                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:outputLabel for="usertype" value="Sign in as:" />
                    <p:selectOneRadio id="usertype" value="#{loginManagedBean.usertype}" unselectable="true" required="true" requiredMessage="User Type is required">
                        <f:selectItem itemLabel="Admin" itemValue="Admin" />
                        <f:selectItem itemLabel="Partner Gym" itemValue="Partner Gym" />
                    </p:selectOneRadio>
                </h:panelGrid>

                <p:outputLabel for="username" value="Username" />&nbsp;
                <p:inputText id="username" value="#{loginManagedBean.username}" size="16" required="true" requiredMessage="Username is required" maxlength="32">
                    <f:validateLength minimum="4" />
                </p:inputText>
                &nbsp;
                <p:outputLabel for="password" value="Password" />&nbsp;
                <p:password id="password" value="#{loginManagedBean.password}" size="16" required="true" requiredMessage="Password is required" maxlength="32">
                    <f:validateLength minimum="4" />
                </p:password>
                &nbsp;
                <p:commandButton type="reset" value="Clear" icon="pi pi-undo"  />&nbsp;
                <p:commandButton type="submit" value="Login" actionListener="#{loginManagedBean.login}" icon="pi pi-sign-in"  />

                <p:growl>
                    <p:autoUpdate />
                </p:growl>

            </h:form>

        </h:panelGroup>

        <h:panelGroup rendered="#{sessionScope.isLogin == true}">
            <h:outputText value="You are login as #{sessionScope.currentUser.username}" />&nbsp;
        </h:panelGroup>

        <br/><br/>
        <h:panelGroup rendered="#{sessionScope.usertype.equals('Partner Gym')}">

            <h:form id="formViewDetails">

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Gym ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{sessionScope.currentUser.gymId}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Username: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{sessionScope.currentUser.username}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Gym Name: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{sessionScope.currentUser.gymName}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>

                        </p:column>
                        <p:column>

                    </p:row>

                    <p:row>

                        <p:column>
                            <h:outputText value="#{sessionScope.currentUser.address}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Operating Hours: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{sessionScope.currentUser.operatingHours}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Contact Number: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{sessionScope.currentUser.contactNumber}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Facilities: " />
                        </p:column>
                        <p:column>
                            <p:dataList value="#{sessionScope.currentUser.facilities}" var="facility" type="unordered">
                                #{facility}
                            </p:dataList>
                        </p:column>
                    </p:row>

                    <!--kinda broken-->

                    </p:row>-->



                </p:panelGrid>

            </h:form>
