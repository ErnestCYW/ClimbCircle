<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">


        <h1>Contact us to register your gym!</h1>

        <h2>Already With Us</h2>

        <p:ring id="custom" value="#{gymManagementManagedBean.gymEntities}" var="gym" styleClass="image-ring" easing="easeInOutBack">
            <p:graphicImage url="/uploadedFiles/gym_profile_pictures/#{gym.profilePictureURL}" height="100" alt="Missing Image" />
        </p:ring>

        <h2>Email Us Your Phone Number And We Will Get In Touch</h2>
        
        <h:form>
            <p:messages id="messagesCreateNewGym" redisplay="false" />
            <p:inputText id="clientHandphone" value="#{miscFunctionsManagedBean.clientPhone}" placeholder="+65 xxxx xxxx" required="true" requiredMessage="Phone number is required"/>
            <p:commandButton  value="Submit" update="@form" actionListener="#{miscFunctionsManagedBean.sendEmail}" />
        </h:form>
        
    </ui:define>

</ui:composition>
