<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">

        <div class="d-flex flex-column w-100">

            <h4 class="display-6 align-self-center">ClimbCircle is a trusted brand by many gyms across Singapore! See our partners:</h4>

            <p:ring id="custom" value="#{gymManagementManagedBean.gymEntities}" var="gym" styleClass="image-ring" easing="easeInOutBack">
                <p:graphicImage url="/uploadedFiles/gym_profile_pictures/#{gym.profilePictureURL}" height="100" alt="Missing Image" />
            </p:ring>

            <br></br>
            <br></br>

            <div class="align-self-center m-5 p-5 bg-dark text-white rounded">

                <h4>Email Us Your Phone Number And We Will Get In Touch</h4>

                <h:form>
                    <p:messages id="messagesCreateNewGym" redisplay="false" />
                    <p:inputText id="clientHandphone" value="#{miscFunctionsManagedBean.clientPhone}" placeholder="+65 xxxx xxxx" required="true" requiredMessage="Phone number is required"/>
                    <p:commandButton  value="Submit" update="@form" actionListener="#{miscFunctionsManagedBean.sendEmail}" />
                </h:form>
            </div>

        </div>

    </ui:define>

</ui:composition>
